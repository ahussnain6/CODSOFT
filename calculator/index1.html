<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Style.css">
    <title>Calculator Website</title>
</head>
<body>
    <h1>CALCULATOR APP</h1>
    <div class="box">
        <div class="input"><input type="text" id="input" class="input" ></div>
    <div class="container">
    <button value="1" id="1" class="btn">1</button>
    <button value="2" id="2" class="btn">2</button>
    <button value="3" id="3" class="btn">3</button>
    <button value="4" id="4"class="btn">4</button>
    <button value="5" id="5"class="btn">5</button>
    <button value="6" id="6"class="btn">6</button>
    <button value="7" id="7"class="btn">7</button>
    <button value="8" id="8"class="btn">8</button>
    <button value="9" id="9"class="btn">9</button>
    <button value="0" id="0"class="btn">0</button>
    <button value="-" id="-"class="btn">-</button>
    <button value="+" id="+"class="btn">+</button>
    <button value="/" id="/"class="btn">/</button>
    <button value="*" id="*"class="btn">*</button>
    <button value="=" id="="class="btn">=</button>
    <button value="clr" id="clr"class="btn">CLEAR</button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
